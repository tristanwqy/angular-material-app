<div class="user-container mat-elevation-z4">
  <div class="user-header">
    <div class="user-header-background"></div>
  </div>

  <mat-sidenav-container>
    <button mat-icon-button (click)="onSideTriggered()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-sidenav class="mat-elevation-z2" mode="side" [opened]="sideOpen">
      <mat-nav-list class="nav-list">
        <h3 mat-subheader>
          <span>用户权限</span>
          <span fxFlex></span>

        </h3>
        <a class="nav-item" mat-list-item>
          <h3 class="nav-title" mat-line>
            <mat-icon class="icon">group</mat-icon>
            <span *ngIf="users" class="text">用户 ({{users.length}})</span>
          </h3>
        </a>
        <mat-divider></mat-divider>
        <a class="nav-item" mat-list-item>
          <h3 class="nav-title" mat-line>
            <mat-icon class="icon">local_offer</mat-icon>
            <span class="text">标签用户 </span>
          </h3>
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <div class="content-container">
       <!--<div class="toolbar"></div>-->

      <table class="table table-hover">
        <thead>
        <tr>
          <th>
            <mat-checkbox [(ngModel)]="checked"></mat-checkbox>
          </th>
          <th>用户名</th>
          <th>手机号</th>
          <th>昵称</th>
          <th>邮箱</th>
          <th>创建时间</th>
          <th>编辑</th>
          <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>
            <mat-checkbox [checked]="checked"></mat-checkbox>
          </td>
          <td>{{ user.name }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.nickname }}</td>
          <td>{{ user.emailAddress }}</td>
          <td>{{ user.createTimestamp/1000 | date }}</td>
          <td>
            <button mat-icon-button (click)="onEditTriggered(user)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
          <td>
            <button mat-icon-button (click)="onDeleteTriggered(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </mat-sidenav-container>

</div>
